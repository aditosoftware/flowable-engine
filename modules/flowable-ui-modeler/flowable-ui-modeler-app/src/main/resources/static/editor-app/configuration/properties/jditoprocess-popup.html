
<div class="modal" ng-controller="FlowableJditoProcessPopupCtrl">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h3>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate}} "{{property.title | translate}}"</h3>
            </div>
            <div class="modal-body">
                <div class="form-group clearfix">
                    <div class="col-xs-12">
                        <div class="col-xs-4">
                            <label>{{property.title | translate}}</label>
                        </div>
                        <div class="col-xs-8">
                            <div class="btn-group span">
                                <button class="selection" ng-options="process.id as process.name for process in processes"
                                        bs-select ng-model="inputProcess" ng-change="processChanged()"  activiti-fix-dropdown-bug>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-no-gutter">
                    <div class="col-xs-6">
                        <div ng-if="translationsRetrieved" class="kis-listener-grid" ui-grid="gridOptions" ui-grid-selection></div>
                    </div>
                    <div class="col-xs-6">
                        <div ng-show="selectedField">
                            <div ng-show="selectedField.type == 'string'">
                                <div>
                                    <label>{{selectedField.name}}</label>
                                    <input type="text" class="form-control" ng-model="selectedField.value"  ng-change="variableValueChanged()" placeholder="{{'PROPERTY.FIELDS.STRING.PLACEHOLDER' | translate}}" />
                                </div>
                            </div>
                            <div ng-show="selectedField.type == 'boolean'">
                                <div>
                                    <input type="checkbox" class="form-check-input" ng-model="selectedField.value"  ng-change="variableValueChanged()" ng-true-value="true" ng-false-value="false"/>
                                    <label>{{selectedField.name}}</label>
                                </div>
                            </div>
                            <div ng-show="selectedField.type == 'number'">
                                <div>
                                    <label>{{selectedField.name}}</label>
                                    <input type="number" class="form-control" ng-model="selectedField.numberValue" ng-change="variableValueChanged()" placeholder="{{'PROPERTY.FIELDS.NUMBER.PLACEHOLDER' | translate}}" />
                                </div>
                            </div>
                            <div ng-show="selectedField.type == 'date'">
                                <div>
                                    <label>{{selectedField.name}}</label>
                                    <input type="date" class="form-control" ng-model="selectedField.dateValue" ng-change="variableValueChanged()" placeholder="{{'PROPERTY.FIELDS.DATE.PLACEHOLDER' | translate}}" />
                                </div>
                            </div>
                            <div ng-show="selectedField.type == 'enum'">
                                <label>{{selectedField.name}}</label>
                                <div class="btn-group span">
                                    <button class="selection" ng-options="item.id as item.name for item in selectedField.items"
                                            bs-select ng-model="selectedField.value" ng-change="variableValueChanged()" activiti-fix-dropdown-bug>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div ng-show="!selectedField" class="muted no-property-selected" translate>PROPERTY.FIELDS.EMPTY</div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button ng-click="cancel()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
